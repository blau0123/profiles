<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Open Source @ UCSD</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./test.css">
    
    <!-- import the font Poppins and Roboto from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- jquery for animations! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>  
  <body>
    <div class="header">
      <h1 class="header-text">
        Hi, my name is Brendan 
      </h1>
      <p class="subheader-text">
        Welcome to my crib
      </p>
    </div>
    <div class="description-container">
      <div class="intro d">
        <h1>
          I major in computer engineering.
        </h1>
        <h3>
          It's a cool major.
        </h3>
      </div>
      <div class="p"></div>
      <div class="interests d">
        <h1>
          I'm watching Demon Slayer right now
        </h1>
        <h3>
          I'm on episode 7, so don't spoil anything to me :(
        </h3>
      </div>
    </div>
    
    <!-- javascript for animating the fade ins for each component -->
    <script>
      $(document).ready(function(){
        $(".header").hide().fadeIn(3500);   
        $(".intro").hide().delay(1500).fadeIn(2000);
        $(".p").hide().delay(2000).fadeIn(2000);
        $("interests").hide().delay(2500).fadeIn(2000);
      });
    </script>
  </body>
</html>
